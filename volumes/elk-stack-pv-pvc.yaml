apiVersion: v1
kind: PersistentVolume
metadata:
  name: elk-pv
  namespace: logging
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/data/elk
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elk-pvc
  namespace: logging
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 5Gi
